<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Llynfi Valley Angling Association is the perfect pastime for anglers of all abilities in South Wales.">
    <meta name="keywords" content="fishing, angling, Maesteg, South Wales, exercise, outdoors">
    <title>Llynfi Valley Angling Association</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- custom CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/LLVAA-Logo.png" alt="Llynfi Valley Angling Association logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#membership">Membership</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <section id="gallery">
            <div id="photos">
                <img src="assets/images/gallery-6.jpg" alt="Six members of the Llynfi Valley Angling Association">
                <img src="assets/images/gallery-1.JPG" alt="A teenager who has caught a fish giving a thumbs up">
                <img src="assets/images/gallery-2.jpg" alt="A trout being held wiht a net underneath">
                <img src="assets/images/gallery-3.jpg" alt="Three trout caught in the Llynfi River">
                <img src="assets/images/gallery-4.jpg" alt="A scenic image of the Llynfi River">
                <img src="assets/images/gallery-5.jpg" alt="A trout and a fishing rod on pebbles">
                <img src="assets/images/gallery-7.jpg" alt="Two small boys looking at a fish they caught">
                <img src="assets/images/gallery-8.jpg" alt="A calm shot of the Llynfi River">
                <img src="assets/images/gallery-9.JPG" alt="An angler holding a trout in both hands">
                <img src="assets/images/gallery-10.jpg" alt="A small trout in a hand">
                <img src="assets/images/gallery-11.jpg" alt="A trout caught in a net">
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">
        <div>
            <ul class="d-flex justify-content-center" id="social-networks">
                <li>
                    <a href="https://www.facebook.com/LlynfiValleyaa" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fa-brands fa-facebook p-3"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)">
                        <i class="fa-brands fa-youtube-square p-3"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram p-3"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
